<!DOCTYPE html>
<html>
<head>
	<title>Israel Tiles</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

 	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	 <!--[if lte IE 8]>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 	<![endif]-->

	
	<style type="text/css">
		body {
		    padding: 0;
		    margin: 0;
		}

		html, body, #map {
		    height: 100%;
		}

		.legend {
			padding: 0px 10px 0px 10px;
			background-color: #fff;
			-moz-border-radius: 15px;
			border-radius: 15px;
			font-size: 14px;
			font-family: monospace;
			opacity: 0.8;
		}

		code {
			background-color: #eee;
			color: black;
			padding: 3px;
		}
	</style>

</head>
<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

	<script type="text/javascript">
		
		var MAP_CENTER = [32.87, 35];
		var DEFAULT_ZOOM = 11;

		var map = L.map('map', { scrollWheelZoom: true, zoomControl: false})
					.setView(MAP_CENTER, DEFAULT_ZOOM)
					.setMaxBounds([[29.4587,34.14],[33.3856,35.9088]]);
		
		tile_url = "http://niryariv.github.io/israel_tiles/{z}/{x}/{y}.png";


		L.tileLayer(tile_url, { attribution: 'Â© OpenStreetMap contributors', maxZoom: 16, minZoom: 8 }).addTo(map);

		var legend = L.control({position: 'topleft'});

		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
			div.innerHTML = '<p>The tiles on this map are hosted on <a href="https://github.com/niryariv/israel_tiles">GitHub</a> and are free to use in open source projects.</p><p>The map is based on free <a href="http://openstreetmap.org/">OpenStreetMap</a> data, rendered with MapBox <a href="https://github.com/mapbox/osm-bright">OSM Bright</a>.</p><p>Zoom levels 8-16 are supported.</p>';

			div.innerHTML += '<p>URL template: <code>' + tile_url + '</code></p>';

			return div;
		};

		legend.addTo(map);
		new L.Control.Zoom({ position: 'topleft' }).addTo(map);


	</script>

</body>
</html>
<!- Jerusalem, spring 2014 -->
